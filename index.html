<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="outer-frame">
      <h1 id="title">Goat Survey</h1>
      <p id="description">Tell us why goats are the best.</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Goat Lover's Name: <input id="name" type="text" required /></label>
          <label id="email-label" for="email">Goat Lover's Email: <input id="email" type="email" required /></label>
          <label id="number-label" for="number">Number of Goats Owned (8 goat minimum): <input id="number" type="number" min="8" max="1000" required /></label>
        </fieldset>
      </form>
    </div>
    
  </body>
</html>
